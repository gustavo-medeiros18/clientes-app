<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">
  <form>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>ID:</label>
          <!--
          [ngModel] is a directive in Angular that binds the input element to a property on the component.
          In this case, it binds the input to the 'id' property of the 'cliente' object.
          -->
          <input
            type="text"
            name="id"
            [ngModel]="cliente.id"
            class="form-control"
            disabled="true"
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Data cadastro:</label>
          <input
            type="text"
            class="form-control"
            name="dataCadastro"
            [ngModel]="cliente.dataCadastro"
            disabled="true"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Nome: *</label>
          <!--
          [(ngModel)] is a two-way data binding directive in Angular. It binds the input element to a property
          on the component and also updates the property when the user makes changes to the input. [ngModel] is
          one-way data binding, which only binds the input element to the property without updating it.
          -->
          <input
            type="text"
            class="form-control"
            [(ngModel)]="cliente.nome"
            name="nome"
          />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>CPF: *</label>
          <input
            type="text"
            class="form-control"
            name="cpf"
            [(ngModel)]="cliente.cpf"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2">
        <!--
        (click) is an Angular event binding syntax. It binds the button's click event to a method on
        the component. When the button is clicked, the specified method is called.
        -->
        <button type="button" class="btn btn-primary" (click)="save()">
          Save
        </button>
      </div>
    </div>
  </form>
</div>
